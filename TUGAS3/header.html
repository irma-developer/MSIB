<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>My Personal Banner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
      color: #fff;
      text-align: center;
      padding: 20px 10px; /* lebih kecil dari sebelumnya */
    }
    header h1 {
      margin: 0;
      font-size: 28px; /* lebih ramping */
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    header p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Banner</h1>
    <p>STT Terpadu Nurul Fikri</p>
  </header>
</body>
</html>
