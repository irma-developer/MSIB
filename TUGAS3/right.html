<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Materi Fullstack</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #fce4ec, #e3f2fd);
        text-align: center;
        padding: 20px;
      }
      fieldset {
        border: 2px solid #2196f3;
        border-radius: 12px;
        padding: 20px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
      }
      legend {
        font-weight: bold;
        font-size: 18px;
        color: #2196f3;
        padding: 0 10px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 15px 0 0 0;
      }
      li {
        margin: 8px 0;
      }
      a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        font-weight: 500;
        padding: 10px 18px;
        border-radius: 8px;
        transition: all 0.3s ease;
        display: block;
        border: 1px solid #ddd;
        background: #f9f9f9;
      }
      a:hover {
        background: #2196f3;
        color: white;
        transform: scale(1.03);
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>📚 Materi Fullstack</legend>
      <ul>
        <li>
          <a
            href="https://www.codepolitan.com/course/intro/basic-html-dan-css/"
            target="main"
            >💻 HTML & CSS</a
          >
        </li>
        <li>
          <a
            href="https://www.codepolitan.com/course/intro/basic-javascript/"
            target="main"
            >⚡ JavaScript</a
          >
        </li>
        <li>
          <a
            href="https://www.codepolitan.com/course/intro/basic-php/"
            target="main"
            >🐘 PHP</a
          >
        </li>
        <li><a href="https://laravel.com/docs" target="main">🚀 Laravel</a></li>
        <li>
          <a
            href="https://www.codepolitan.com/course/intro/pengenalan-database-menggunakan-mysql/"
            target="main"
            >🗄️ MySQL</a
          >
        </li>
      </ul>
    </fieldset>
  </body>
</html>
