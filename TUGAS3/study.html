<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Pendidikan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 40px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 12px;
        }
        td {
            text-align: center;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #eaf5ea;
        }
    </style>
</head>
<body>
    <h2>Riwayat Pendidikan</h2>
    <table>
        <tr>
            <th>Tingkat</th>
            <th>Sekolah</th>
            <th>Tahun</th>
        </tr>
        <tr>
            <td>SMA</td>
            <td>SMA Harapan Bangsa</td>
            <td>2020 - 2023</td>
        </tr>
        <tr>
            <td>Kuliah</td>
            <td>STT Terpadu Nurul Fikri</td>
            <td>2023 - Sekarang</td>
        </tr>
    </table>
</body>
</html>
