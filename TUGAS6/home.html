<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 5px solid #0d6efd;
    }
    .profile h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 1rem;
      color: #2c3e50;
    }
    .profile p {
      font-size: 1.1rem;
      color: #555;
      margin: 0.2rem 0;
    }
    .profile .tagline {
      font-size: 1.2rem;
      color: #0d6efd;
      font-style: italic;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="profile text-center">
    <img src="gambar/aku.jpeg" alt="Foto Profil" class="rounded-circle mb-3">
    <h1>Siti Irmawati</h1>
    <p>Mahasiswa STT Terpadu Nurul Fikri</p>
    <p class="tagline">“Belajar, Berkarya, dan Menginspirasi.”</p>
  </div>

</body>
</html>
